[tox]
envlist =
    py38-django{32}

[testenv]
changedir = {envtmpdir}
basepython =
    py38: python3.8
commands =
    coverage run --rcfile={toxinidir}/.coveragerc {toxinidir}/test_project/manage.py test --settings=test_project.settings require -v 2
deps =
    django32: Django>=3.2,<4.0
    tox>=2.0.0
    coverage
